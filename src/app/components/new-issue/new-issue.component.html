<div class="flex flex-row justify-center items-center mx-auto">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-2 items-start my-2">
      <label for="name" class="text-white">Issue name</label>
      <input
        type="text"
        formControlName="name"
        id="name"
        class="p-2 rounded-md border border-emerald-700 bg-emerald-400 focus:bg-emerald-500 focus:outline focus:outline-emerald-700 duration-500"
      />
    </div>
    <div class="flex flex-col gap-2 items-start my-2">
      <label for="description" class="text-white">Issue Description</label>
      <textarea
        formControlName="description"
        id="description"
        class="p-2 rounded-md border border-emerald-700 bg-emerald-400 focus:bg-emerald-500 focus:outline focus:outline-emerald-700 duration-500"
      ></textarea>
    </div>
    <div class="flex flex-col gap-2 items-start my-2">
      <label class="text-white">Date and hour</label>
      <div class="flex flex-row gap-2">
        <input
          formControlName="date"
          id="date"
          type="date"
          class="p-2 mb-2 rounded-md border border-emerald-700 bg-emerald-400 focus:bg-emerald-500 focus:outline focus:outline-emerald-700 duration-500"
        />
        <input
          formControlName="hour"
          id="hour"
          type="time"
          class="mb-2 p-2 rounded-md border border-emerald-700 bg-emerald-400 focus:bg-emerald-500 focus:outline focus:outline-emerald-700 duration-500"
        />
      </div>
    </div>
    <div class="flex flex-row gap-2 items-center justify-start my-2">
      <input
        formControlName="active"
        id="active"
        type="checkbox"
        class="p-2 h-4 w-4 rounded-md border accent-emerald-400"
      />
      <label for="description" class="text-white">Issue still active</label>
    </div>
    <button
      type="submit"
      class="p-2 bg-gray-400 rounded-md hover:bg-gray-500 duration-300"
    >
      Create Issue
    </button>
  </form>
  <span *ngIf="isLoading$ | async" class="text-white">Loading...</span>
</div>
