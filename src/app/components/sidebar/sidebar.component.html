<div class="relative">
  <div
    class="flex flex-row p-2 text-black rounded-b-sm justify-start items-center h-7 w-full bg-emerald-500"
  >
    <span
      class="material-icons cursor-pointer text-black hover:scale-105 hover:text-gray-900 duration-200"
      (click)="onClick()"
    >
      menu
    </span>
  </div>
  <div
    class="fixed flex flex-col rounded-md inset-y-0 left-[-100%] lg:w-[200px] md:w-[150px] w-32 bg-emerald-500 duration-700"
    [ngClass]="{ 'left-[0%]': active }"
  >
    <div class="flex flex-row justify-end px-4 mt-6">
      <label
        class="cursor-pointer hover:scale-125 duration-200"
        (click)="onClick()"
        >X</label
      >
    </div>
    <div class="flex flex-col gap-2 p-2 mt-2">
      <span
        class="p-2 overflow-hidden cursor-pointer duration-300"
        [ngClass]="{ hidden: !active }"
        (click)="onItemsClick('new')"
        >Create new issue</span
      >
      <span
        class="p-2 cursor-pointer duration-300"
        [ngClass]="{ hidden: !active }"
        (click)="onItemsClick('list')"
        >See all issues</span
      >
    </div>
  </div>
</div>
